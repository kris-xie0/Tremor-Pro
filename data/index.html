<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tremor Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0d0d0d;
        font-family: "Inter", sans-serif;
        color: white;
        overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    .header {
        width: 100%;
        padding: 20px 32px;
        background: #111;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        box-sizing: border-box;
    }

    .header-title {
        font-size: 26px;
        font-weight: 600;
    }

    .status {
        font-size: 15px;
        opacity: 0.85;
    }

    /* ===== TOP CONTROL BAR ===== */
    .top-bar {
        width: 100%;
        padding: 22px 32px 0px 32px;
        display: flex;
        align-items: center;
        gap: 24px;
        flex-wrap: wrap;
        box-sizing: border-box;
    }

    .top-item {
        font-size: 17px;
        margin-right: 8px;
    }

    .score-bar {
        width: 340px;
        height: 14px;
        background: #222;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.4);
    }

    .score-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #00ff87, #ffeb3b, #ff0033);
        border-radius: 10px;
        transition: width 0.2s ease;
    }

    /* ===== BUTTONS ===== */
    .btn {
        background: #1c1c1c;
        padding: 10px 16px;
        border-radius: 12px;
        color: white;
        border: 1px solid rgba(255,255,255,0.12);
        font-size: 14px;
        cursor: pointer;
        transition: 0.15s ease;
    }

    .btn:hover {
        background: #262626;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255,255,255,0.12);
    }

    /* ===== MAIN CONTENT WRAPPER ===== */
    .content {
        display: flex;
        flex-direction: row;
        gap: 28px;
        padding: 24px 32px 40px 32px;
        box-sizing: border-box;
    }

    /* ===== PANELS ===== */
    .panel {
        flex: 1;
        background: rgba(255,255,255,0.03);
        padding: 20px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.06);
        box-shadow: 0 12px 40px rgba(0,0,0,0.35);
        backdrop-filter: blur(12px);
        box-sizing: border-box;
    }

    .panel-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 18px;
        opacity: 0.9;
    }

    /* ===== CANVASES ===== */
    canvas {
        width: 100%;
        border-radius: 12px;
        background: #0b0b0b;
        box-shadow: inset 0 0 14px rgba(0,0,0,0.5);
    }

    /* ===== CLASSIFICATION BOX ===== */
    .class-box {
        margin-top: 18px;
        padding: 12px 14px;
        background: rgba(255,255,255,0.05);
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.08);
        font-size: 16px;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
        .content {
            flex-direction: column;
        }
        .score-bar {
            width: 240px;
        }
    }
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
    <div class="header-title">Tremor Dashboard</div>
    <div id="statusTxt" class="status">Connecting…</div>
</div>

<!-- ===== TOP BAR ===== -->
<div class="top-bar">

    <div class="top-item">
        Tremor Score: <span id="scoreVal">0.0</span> / 10
    </div>

    <div class="score-bar">
        <div id="scoreFill" class="score-fill"></div>
    </div>

    <button id="saveImageBtn" class="btn">Save Spectrogram</button>
    <button id="saveCsvBtn" class="btn">Export CSV</button>

</div>

<!-- ===== MAIN PANELS ===== -->
<div class="content">

    <!-- Left panel: waveform -->
    <div class="panel">
        <div class="panel-title">Waveform (HPF + detrend)</div>
        <canvas id="wf" height="260"></canvas>
    </div>

    <!-- Right panel: spectrogram -->
    <div class="panel">
        <div class="panel-title">Band Spectrogram</div>
        <canvas id="spec" height="260"></canvas>

        <div id="classBox" class="class-box">
            Classification: —
        </div>
    </div>

</div>

<!-- ===== FULL JAVASCRIPT (YOUR WORKING VERSION) ===== -->
<script>

const SAMPLE_RATE = 50;
const WINDOW = 128;
const MAX_POWER = 25.0;

// waveform
const wf = document.getElementById('wf');
const wctx = wf.getContext('2d');
let ax=[],ay=[],az=[];
const MAX_PTS = 500;

function resizeWF(){ wf.width = wf.clientWidth; }
resizeWF();
window.addEventListener('resize', resizeWF);

function drawWF(){
    wctx.clearRect(0,0,wf.width,wf.height);
    wctx.strokeStyle='#222';
    for(let i=0;i<=4;i++){
        const y = i*(wf.height/4);
        wctx.beginPath(); wctx.moveTo(0,y); wctx.lineTo(wf.width,y); wctx.stroke();
    }

    function plot(arr,color){
        wctx.strokeStyle=color;
        wctx.beginPath();
        for(let i=0;i<arr.length;i++){
            let x=(i/MAX_PTS)*wf.width;
            let y=wf.height/2 - arr[i]*80;
            if(i===0) wctx.moveTo(x,y); else wctx.lineTo(x,y);
        }
        wctx.stroke();
    }

    plot(ax,'#00ffff');
    plot(ay,'#ff6666');
    plot(az,'#66ff88');

    requestAnimationFrame(drawWF);
}
requestAnimationFrame(drawWF);

// spectrogram
const spec = document.getElementById('spec');
const sctx = spec.getContext('2d');
let specOff = document.createElement('canvas');
specOff.width = 240;
specOff.height = spec.height;
let offCtx = specOff.getContext('2d');
offCtx.fillStyle = '#000';
offCtx.fillRect(0,0,specOff.width,specOff.height);

function resizeSpec(){
    spec.width = spec.clientWidth;
    spec.height = spec.clientHeight;
    specOff.height = spec.height;
}
resizeSpec();
window.addEventListener('resize', resizeSpec);

function cmap(v){
    v = Math.max(0,Math.min(1,v));
    const r = Math.floor(255*v);
    const g = Math.floor(200*v*0.7);
    const b = Math.floor(180*(1-v));
    return `rgb(${r},${g},${b})`;
}

function pushBandColumn(P1,P2,P3){
    const w=specOff.width, h=specOff.height;
    const img = offCtx.getImageData(1,0,w-1,h);
    offCtx.putImageData(img,0,0);

    const v1=Math.min(P1/MAX_POWER,1);
    const v2=Math.min(P2/MAX_POWER,1);
    const v3=Math.min(P3/MAX_POWER,1);

    const stripe = Math.floor(h/3);
    offCtx.fillStyle=cmap(v3); offCtx.fillRect(w-1,0,1,stripe);
    offCtx.fillStyle=cmap(v2); offCtx.fillRect(w-1,stripe,1,stripe);
    offCtx.fillStyle=cmap(v1); offCtx.fillRect(w-1,stripe*2,1,stripe);
}

function drawSpec(){
    sctx.clearRect(0,0,spec.width,spec.height);
    sctx.drawImage(specOff,0,0,spec.width,spec.height);
    const h=spec.height;
    const stripe = h/3;
    sctx.strokeStyle='rgba(255,255,255,0.06)';
    for(let i=1;i<3;i++){
        sctx.beginPath(); sctx.moveTo(0,i*stripe); sctx.lineTo(spec.width,i*stripe); sctx.stroke();
    }
    requestAnimationFrame(drawSpec);
}
requestAnimationFrame(drawSpec);

// UI
const scoreFill=document.getElementById('scoreFill');
const scoreVal=document.getElementById('scoreVal');
const classBox=document.getElementById('classBox');
const statusTxt=document.getElementById('statusTxt');

// data store
let tremorHistory=[];

// SSE
const s=new EventSource('/events');
s.onopen=()=>statusTxt.innerText="Connected";
s.onerror=()=>statusTxt.innerText="Disconnected";

s.addEventListener('sample',e=>{
    const d=JSON.parse(e.data);
    ax.push(d.ax); ay.push(d.ay); az.push(d.az);
    if(ax.length>MAX_PTS){ ax.shift(); ay.shift(); az.shift(); }
});

s.addEventListener('bands',e=>{
    const j=JSON.parse(e.data);
    updateUI(j.b1,j.b2,j.b3,j.type,j.confidence,j.score);
    tremorHistory.push({t:Date.now(),...j});
});

function updateUI(P1,P2,P3,type,conf,score){
    // score bar
    scoreFill.style.width = (score*10) + "%";
    scoreVal.innerText = score.toFixed(1);

    // classification
    classBox.innerText = "Classification: " + type;

    // spectrogram bars
    pushBandColumn(P1,P2,P3);
}

// CSV download
document.getElementById('saveCsvBtn').onclick=()=>{
    let csv="timestamp,b1,b2,b3,type,conf,score\n";
    tremorHistory.forEach(r=>{
        csv+=`${r.t},${r.b1},${r.b2},${r.b3},${r.type},${r.confidence},${r.score}\n`;
    });
    const blob=new Blob([csv],{type:"text/csv"});
    const a=document.createElement('a');
    a.href=URL.createObjectURL(blob);
    a.download="tremor_data.csv";
    a.click();
};

// PNG download
document.getElementById('saveImageBtn').onclick=()=>{
    const url = spec.toDataURL("image/png");
    const a=document.createElement('a');
    a.href=url;
    a.download="spectrogram.png";
    a.click();
};

</script>

</body>
</html>
